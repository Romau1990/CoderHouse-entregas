<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="module" src="scripts.js" defer></script>
  <title>trade card game</title>
</head>

<body>
  <div class="page-wrapper">

    <!--titulo de la web-->
    <section class="title-container">
      <h1 class="title">Trade card game</h1>
    </section>
    
    <div class="overlay"></div>

    <!--aca aparecerán las cartas y se mostrará la información de las mismas-->
    <main class="main">
      <section class="cardDisplay-container main-child"></section>
      <section class="info-container main-child"></section>
    </main>


    <!-- area de las cartas, invisible al principio -->
    <section class="container">
      <div class="deck"></div>
      <div class="exit-btn-background">
        <button class="exit-deck-btn">exit</button>
      </div>
    </section>

    <div class="buttons-container">
      <button class="getCardsBtn btn">get cards</button>
      <button class="deck-btn btn">deck</button>
    </div>
    
    <section class="data">

        <div class="data-fr data-section">
          <span class="card-counter"></span> <span>/</span> <span class="card-limit"></span>
        </div>

        <div class="data-sr data-section">
          <p>total: <span class="price-container-total"></span></p>
          <button class="buy-btn">Comprar</button>
        </div>


    </section>

  </div>
</body>

</html>
